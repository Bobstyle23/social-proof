<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Social Proof</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <header class="info">
          <h1 class="info__heading">10,000+ of our users love our products.</h1>
          <p class="info__description">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </header>
        <section class="reviews">
          <div class="reviews__box">
            <div class="reviews__stars">
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
            </div>
            <p class="reviews__text">Rated 5 Stars in Reviews</p>
          </div>
          <div class="reviews__box">
            <div class="reviews__stars">
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
            </div>
            <p class="reviews__text">Rated 5 Stars in Report Guru</p>
          </div>
          <div class="reviews__box">
            <div class="reviews__stars">
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
            </div>
            <p class="reviews__text">Rated 5 Stars in BestTech</p>
          </div>
        </section>
      </main>
      <section class="testimonials"></section>
    </div>
  </body>
</html>
